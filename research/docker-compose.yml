version: "3.9"

services:
  db:
    image: postgres:14.2-alpine
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: always
    volumes:
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
      - ./tmp:/tmp:rw
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"
      interval: 5s
      timeout: 5s
      retries: 5
    env_file: .env
    ports:
      - 5432:5432

